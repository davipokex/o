<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike</title>
    <link rel="stylesheet" href="estiloss.css">
</head>

<body>
    <div class="particulas"></div>
    <header>
        <h1>8====D</h1>
    </header>
    <main class="galeria">
        <div class="imagenes">
            <img src="IMAGENES/1.jpg" alt="Imagen 1">
            <img src="IMAGENES/2.jpg" alt="Imagen 2">
            <img src="IMAGENES/3.jpg" alt="Imagen 3">
            <img src="IMAGENES/4.jpg" alt="Imagen 4">
            <img src="IMAGENES/5.jpg" alt="Imagen 5">
        </div>

    </main>
    <script>
        const particulasContainer = document.querySelector('.particulas');
        function crearParticula() {
            const p = document.createElement('div');
            p.classList.add('particula');
            const size = Math.random() * 4 + 2;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = 5 + Math.random() * 10 + 's';
            particulasContainer.appendChild(p);
            setTimeout(() => p.remove(), parseFloat(p.style.animationDuration) * 1000);
        }
        setInterval(crearParticula, 100);
    </script>
</body>

</html>
