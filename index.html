<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>conir</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #000 0%, #020202 100%);
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* === PARTICULAS ANIMADAS DE FONDO === */
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: transparent;
    }

    /* === EFECTO GLOW NEÓN DEL FONDO === */
    .bg-neon {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, #ff00aa33 0%, transparent 60%),
                  radial-gradient(circle at 80% 80%, #00ffe033 0%, transparent 60%);
      filter: blur(80px);
      animation: flot 18s infinite ease-in-out alternate;
      z-index: -1;
    }

    @keyframes flot {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-30px) scale(1.2); }
    }

    /* === GALERÍA === */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 4rem 2rem;
      justify-items: center;
      align-items: center;
      position: relative;
    }

    /* === TARJETAS === */
    .image-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 25px #000;
      transition: all 0.8s cubic-bezier(0.19, 1, 0.22, 1);
      cursor: pointer;
      filter: brightness(1) saturate(1.2);
      transform-style: preserve-3d;
      perspective: 800px;
    }

    .image-card:hover {
      transform: rotateY(10deg) scale(1.07);
      box-shadow: 0 0 50px #00ffe088, 0 0 90px #ff00aa44;
      filter: brightness(1.1) saturate(1.4);
    }

    .image-card img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      object-fit: cover;
      transition: transform 1.5s ease, filter 0.5s ease;
    }

    .image-card:hover img {
      transform: scale(1.15) rotate3d(0,1,0,6deg);
      filter: brightness(1.2);
    }

    /* === EFECTO LUZ “SHINE” === */
    .image-card::after {
      content: "";
      position: absolute;
      top: -150%;
      left: -50%;
      width: 300%;
      height: 300%;
      background: linear-gradient(120deg, transparent 40%, rgba(255,255,255,0.4) 50%, transparent 60%);
      transform: rotate(25deg);
      opacity: 0;
    }

    .image-card:hover::after {
      animation: shine 1.3s forwards;
      opacity: 1;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(25deg); opacity: 0; }
      50% { transform: translateX(50%) rotate(25deg); opacity: 1; }
      100% { transform: translateX(150%) rotate(25deg); opacity: 0; }
    }

    /* === ENTRADA CON FADE + ESCALA === */
    .fade-in {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* === EFECTO RESPIRAR DE LUZ === */
    .glow {
      animation: glowPulse 3s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px #00ffe055; }
      100% { box-shadow: 0 0 60px #ff00aa88; }
    }

    /* === RESPONSIVE PERFECTO === */
    @media (max-width: 768px){
      .gallery { gap: 1rem; padding: 2rem 1rem; }
      .image-card { border-radius: 15px; }
    }

  </style>
</head>

<body>
  <!-- FONDO ANIMADO NEÓN -->
  <canvas id="particles"></canvas>
  <div class="bg-neon"></div>

  <!-- GALERÍA BRUTAL -->
  <section class="gallery">
    <div class="image-card fade-in glow"><img src="IMAGENES/1.jpg" alt="img1"></div>
    <div class="image-card fade-in glow"><img src="IMAGENES/2.jpg" alt="img2"></div>
    <div class="image-card fade-in glow"><img src="IMAGENES/3.jpg" alt="img3"></div>
    <div class="image-card fade-in glow"><img src="IMAGENES/4.jpg" alt="img4"></div>
    <div class="image-card fade-in glow"><img src="IMAGENES/5.jpg" alt="img5"></div>
  </section>

  <script>
    // === Animación de entrada ===
    const cards = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.3 });
    cards.forEach(c => observer.observe(c));

    // === Partículas animadas en canvas ===
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w, h;
    const particles = [];
    const total = 80;

    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for(let i = 0; i < total; i++){
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6,
        color: Math.random() > 0.5 ? '#00ffe0' : '#ff00aa'
      });
    }

    function draw(){
      ctx.clearRect(0,0,w,h);
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x < 0 || p.x > w) p.dx*=-1;
        if(p.y < 0 || p.y > h) p.dy*=-1;
      });
      requestAnimationFrame(draw);
    }
    draw();

    // === Rotación automática leve de tarjetas ===
    let i=0;
    setInterval(()=>{
      const elems=document.querySelectorAll('.image-card');
      elems.forEach((el,idx)=>{
        el.style.transform = idx===i ? 'scale(1.12) rotateY(8deg)' : 'scale(1)';
      });
      i=(i+1)%elems.length;
    },4000);
  </script>
</body>
</html>
